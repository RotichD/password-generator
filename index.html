<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- <link rel="stylesheet" href="./asssets/style.css" /> -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header>
          <h1 class="display-1 text-center">Password Generator</h1>
        </header>
      </div>
      <div class="card row">
        <div class="card-header">
          <h2 class="display-4 text-center">Generate a Password</h2>
        </div>
        <div class="card-body row mx-auto">
          <div class="col-6 row">
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" value="" id="lowerCheck" checked>
              <label class="form-check-label" for="flexCheckDefault">
                Include lowercase letters?
              </label>
            </div>
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" value="" id="upperCheck">
              <label class="form-check-label" for="flexCheckDefault">
                Include uppercase letters?
              </label>
            </div>
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" value="" id="numCheck">
              <label class="form-check-label" for="flexCheckDefault">
                Include numbers?
              </label>
            </div>
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" value="" id="specialCharCheck">
              <label class="form-check-label" for="flexCheckDefault">
                Include special characters?
              </label>
            </div>
            <div class="my-3">
              <label for="passwordLength" class="form-label">Password Length</label>
              <input type="number" class="form-control" id="passwordLength" placeholder="Please Enter Number from 8-128" min="8" max="128" value="">
            </div>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            class="col-6 card mb-3"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn btn-success">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./asssets/script.js"></script>
  </body>
</html>
